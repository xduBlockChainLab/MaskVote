<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>主办方</title>
    <link rel="stylesheet" th:href="@{/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/index.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/electAffair.css}" media="all">
</head>


<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>表决事务显示</legend>
</fieldset>

<div class="hezi">
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">项目编号</label>

            <div class="layui-input-block">
                <label class="idSubmit" style="color: #1CAF9A" th:text="${Id}"></label>
                <!--                <input type="text" name="idSubmit" autocomplete="off" th:text="${Id}" class="layui-input">-->
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">项目描述</label>
            <div class="layui-input-block">
                <label style="color: #1CAF9A" th:text="${voteAffairStr}"></label>
                <!--                <input type="text" name="electAffairStr" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">-->
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">开始时间</label>
            <div class="layui-input-block">
                <label style="color: #1CAF9A" th:text="${voteStartTime}"></label>
                <!--                <input type="text" name="startTime" class="layui-input" id="test1" placeholder="请选择">-->
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-block">
                <label style="color: #1CAF9A" th:text="${voteEndTime}"></label>
                <!--                <input type="text" name="endTime" class="layui-input" id="test2" placeholder="请选择">-->
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">投票人数</label>
            <div class="layui-input-block">
                <label style="color: #1CAF9A" th:text="${voteNum}"></label>
                <!--                <input type="text" name="electNum" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">-->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">搜索码</label>
            <div class="layui-input-block">
                <label style="color: #1CAF9A" th:text="${voteSearchNum}"></label>
                <!--                <input type="text" name="searchNum" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">-->
            </div>
        </div>

        <!--        <div class="layui-form-item">-->

        <!--            <div class="layui-input-block">-->
        <!--                <p>-->
        <!--                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>-->
        <!--                </p>-->
        <!--            </div>-->

        <!--        </div>-->
    </form>
</div>


<script th:src="@{/js/layui.js}"></script>
<!--<script th:src="@{/js/laydate.js}"></script>-->
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
            ,type: 'datetime'
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#test2' //指定元素
            ,type: 'datetime'
        });
    });
</script>

</body>
</html>
